<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Al Bhed Translator</title>

        <link rel="stylesheet" href="albhed-translator.css">
        <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Al Bhed Translator</h1>
            <p>What would you like translated?</p>
            <textarea  rows="8" cols="80" id="inputText"></textarea>

            <p>Translated:</p>
            <textarea rows="8" cols="80" id="translatedText"></textarea>

            <br>
            <button type="submit" id="translateToAlbhed">Translate to Al Bhed</button>
            <button type="submit" id="translateToEnglish">Translate to English</button>


            <p id="credit">Coded by <a target="_blank" href="https://twitter.com/AlxCrmr">Alex Cramer</a></p>
        </div>
        <script  src="albhed-translator.js" charset="utf-8"></script>
    </body>
</html>
