<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    </head>
    <body>
        <div id="start">
            <h1>BlackJack</h1>
            <div class="how-to-play">
                <h2>How to play:</h2>
                <p>Collect cards till the sum of the cards is 21, but don't go over! Who ever is closest to 21 is the winner. </p>
            </div>
            <button type="button" name="button" class="start-btn">Start</button>
        </div>

    <div id="computer-card-container"><p class="computer-card-score">Computer Score:</p></div>
    <div id="player-card-container"><p class="player-card-score">Player Score:</p></div>


        <button type="button" name="button" class="hit-btn">Hit</button>
        <button type="button" name="button" class="stand-btn">Stand</button>

        <script src="blackjack.js" charset="utf-8"></script>
    </body>
</html>
